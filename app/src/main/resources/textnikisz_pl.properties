museum_textView_allText=Odzia\u0142 muzeum, zlokalizowany w Katowicach na terenie g\u00f3rniczego osiedla robotniczego Jan\u00f3w Nikiszowiec. Znajduje sie on w zespole zabudowa\u0144 robotniczych powsta\u0142ych na pocz\u0105tku lat XX. W 2005 roku Urz\u0105d Miejski Katowic wykupi\u0142 budynek dawnego magla. W budynku na pocz\u0105tku dzia\u0142alno\u015bci prowadzono wystawy malarstwa, fotografii oraz rze\u017aby. W 2009 roku budynek zosta\u0142 wyremontowany i przekazany pod realizace cel\u0144w muzealnych. W dzia\u0142ach Etnologii Miasta prezentowane s\u0144 wystawy czasowe oraz wystawy sta\u0142e. Jednymi z nich jest Woda i mydlo najlepsze bielid\u0142o, czy tez U nos w doma na Nikiszu.
