museum_textView_allText=Odzial muzeum, zlokalizowany w Katowicach na terenie gorniczego osiedla robotniczego Janow Nikiszowiec. Znajduje sie on w zespole zabudowan robotniczych powstalych na poczatku lat XX. W 2005 roku Urzad Miejski Katowic wykupil budynek dawnego magla. W budynku na poczatku dzialalnosci prowadzono wystawy malarstwa, fotografii oraz rzezby. W 2009 roku budynek zostal wyremontowany i przekazany pod realizace celow muzealnych. W dzialach Etnologii Miasta prezentowane sa wystawy czasowe oraz wystawy stale. Jednymi z nich jest Woda i mydlo najlepsze bielidlo, czy tez U nos w doma na Nikiszu.
