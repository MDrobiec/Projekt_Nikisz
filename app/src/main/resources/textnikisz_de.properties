info_textView_allText=Die Touristeninformation befindet sich im Magla-Gebäude und in der Wäscherei, in der sich heute das Museum für Geschichte von Katowice befindet. Am Informationspunkt erhalten wir Karten mit der historischen Siedlung Nikiszowiec und Zugang zu einem Computer mit Internetzugang.
