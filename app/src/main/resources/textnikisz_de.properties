museum_textView_allText=Die Abteilung des Museums befindet sich in Katowice in der Bergwerksiedlung Janow - Nikiszowiec. Es befindet sich in einer Gruppe von Arbeitergebäuden, die Anfang des 20. Jahrhunderts angelegt wurden. 2005 kaufte das Stadtamt von Katowice das Gebäude des ehemaligen Mangels. In dem Gebäude zu Beginn der Aktivität fanden Ausstellungen mit Malerei, Fotografie und Skulptur statt. Im Jahr 2009 wurde das Gebäude renoviert und zu Museumszwecken übergeben. In den Bereichen der Stadtethnologie werden Wechselausstellungen und Dauerausstellungen gezeigt. Eines davon ist "Woda i mydlo najlepsze bielidlo" oder "U nos w doma na Nikiszu".
